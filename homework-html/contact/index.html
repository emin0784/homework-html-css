<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <header>
        <h2 id="#contact">Contact</h2>
    </header>
    <nav>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../aboutUs/index.html">About Us</a></li>
                <li><a href="../shop/index.html">Shop</a></li>
                <li><a href="../listen/index.html">Listen</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <form action="" method="">

            <h2>Contact us</h2>
            <fieldset>
                <legend>Personal Info</legend>
                <br />
                <label for="firstName">First Name:</label> <br />
                <input type="text" name="firstName" id="firstName" required maxlength="20" placeholder="ex. John" />
                <br />
                <label for="lastName">Last Name:</label> <br />
                <input type="text" name="lastName" id="lastName" required maxlength="20" placeholder="ex. Doe" />
                <br />
                <label for="email">Email:</label> <br />
                <input type="email" name="email" id="email" required maxlength="20"
                    placeholder="ex. yourmail@gmail.com" />
                <br />
            </fieldset>
            <button type="reset">Cancel</button>
            <button type="submit">Send</button>
        </form>
        <br />
        <br />
        <iframe src="http://maps.google.co.uk/maps?q=moma+new+york
&output=embed" width="450" height="350">
        </iframe>
</body>

</html>
